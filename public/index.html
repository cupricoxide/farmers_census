<script type="text/javascript">
var map;
window.onload = addCodeToFunction(window.onload,function() {
if (GBrowserIsCompatible()) {
map = new GMap2(document.getElementById("map_div"));
map.setCenter(new GLatLng(37.5,-93.6),4);map.addMapType(G_PHYSICAL_MAP);
map.setMapType(G_PHYSICAL_MAP);
var icon_green_circle = create_transp_round_green_icon();
var icon_red_circle = create_transp_round_red_icon();
var icon_blue_circle = create_transp_big_blue_icon();
map.addOverlay(new Clusterer([addDescriptionToMarker(addInfoWindowToMarker(new GMarker(new GLatLng(40.676817,-73.834406),{icon : icon_green_circle,title : "Strawberry Fields"}),"\n    <div class='bubble'>\n      <table><tr>\n        <td>\n          <a href=\"/surveys/1\"><img alt=\"No_avatar\" height=\"200\" src=\"/images/no_avatar.jpg?1221140011\" width=\"134\" /></a> \n        </td> \n        <td> \n          <h3>Strawberry Fields</h3>\n          Shoaib   <br/>\n          <a href=\"/surveys/1\">See full profile</a>\n        </td> \n        </tr></table>\n    </div>\n    ",{}),"Strawberry Fields"),addDescriptionToMarker(addInfoWindowToMarker(new GMarker(new GLatLng(37.7815693701492,-122.287445068359),{icon : icon_red_circle,title : "strawhill"}),"\n    <div class='bubble'>\n      <table><tr>\n        <td>\n          <a href=\"/surveys/2\"><img alt=\"Img_2173_thumb\" height=\"83\" src=\"/avatars/0000/0001/IMG_2173_thumb.JPG?1223203992\" width=\"110\" /></a> \n        </td> \n        <td> \n          <h3>strawhill</h3>\n          Sabman   <br/>\n          <a href=\"/surveys/2\">See full profile</a>\n        </td> \n        </tr></table>\n    </div>\n    ",{}),"strawhill")],icon_blue_circle,2,5,5,10));
      
				var copyright = new GCopyright(1, new GLatLngBounds(new GLatLng(-90,-180), new GLatLng(90,180)), 0, "greenhorns");
				var copyrightCollection = new GCopyrightCollection("greenhorns");
				copyrightCollection.addCopyright(copyright);

				var tilelayers = [];
				tilelayers[0] = new GTileLayer(copyrightCollection, 1, 18);

				function TileToQuadKey (x, y, zoom){
    			var quad = "";
    			for (var i = zoom; i > 0; i--){
        		var mask = 1 << (i - 1);
        		var cell = 0;
        		if ((x & mask) != 0)
            	cell++;
        		if ((y & mask) != 0)
            	cell += 2;
        		quad += cell;
    			}
    			return quad;
				}

				tilelayers[0].getTileUrl = function (a, b) {
					return "/images/tiles/" + TileToQuadKey(a.x,a.y,b) + ".png"; 
				};
				tilelayers[0].isPng = function() { return true;};
				tilelayers[0].getOpacity = function() { return 1.0; };

				var custommap = new GMapType(tilelayers, new GMercatorProjection(19), "greenhorns", {errorMessage:"Greenhorns"});
				map.addMapType(custommap);
				map.setMapType(custommap);
               	     
 			 	GEvent.addListener(map, "zoomend", function(oldz, newz){
    	 		if(newz > 6) {
						map.setMapType(G_PHYSICAL_MAP);
  				} else {
						map.setMapType(custommap);
					}
				}); 

 	     	// Overwrite the getMinimumResolution() and getMaximumResolution() methods
      	var mt = map.getMapTypes();
      	for (var i=0; i<mt.length; i++) {
        	mt[i].getMinimumResolution = function() {return 3;}
      	}	
 	      // Add a move listener to restrict the bounds range
   		  GEvent.addListener(map, "move", function() {
        	checkBounds();        
      	});

      	// The allowed region which the whole map must be within
      	var allowedBounds = new GLatLngBounds(new GLatLng(13.75,-140), new GLatLng(56.9,-55));
      
      	// If the map position is out of range, move it back
      	function checkBounds() {
        	// Perform the check and return if OK
        	if (allowedBounds.contains(map.getCenter())) {
          	return;
        	}
        	// It`s not OK, so find the nearest allowed point and move there
       	 	var C = map.getCenter();
        	var X = C.lng();
        	var Y = C.lat();

        	var AmaxX = allowedBounds.getNorthEast().lng();
        	var AmaxY = allowedBounds.getNorthEast().lat();
        	var AminX = allowedBounds.getSouthWest().lng();
       	 	var AminY = allowedBounds.getSouthWest().lat();

        	if (X < AminX) {X = AminX;}
        	if (X > AmaxX) {X = AmaxX;}
        	if (Y < AminY) {Y = AminY;}
        	if (Y > AmaxY) {Y = AmaxY;}
        	//alert ("Restricting "+Y+" "+X);
        	map.setCenter(new GLatLng(Y,X));
      	}

				function getElementsByClass(searchClass,node,tag) {
					var classElements = new Array();
					if ( node == null )
					node = document;
					if ( tag == null )
						tag = "*";
					var els = node.getElementsByTagName(tag);
					var elsLen = els.length;
					var pattern = new RegExp("(^|\\s)"+searchClass+"(\\s|$)");
					for (i = 0, j = 0; i < elsLen; i++) {
						if ( pattern.test(els[i].className) ) {
							classElements[j] = els[i];
							j++;
						}
					}
					return classElements;
				}
				var gmnoprint = getElementsByClass("gmnoprint");
				for (i = 0; i < gmnoprint.length; i++) {
					if (!gmnoprint[0].style.width) {
						gmnoprint[i].style.visibility = "hidden";
					}
				} 

    		var itemcontrol = new HtmlControl("<img src=\"/images/compass-small.png\"/>");
				map.addControl(itemcontrol, new GControlPosition(G_ANCHOR_BOTTOM_RIGHT, new GSize(0, -10)));

  		map.addControl(new GSmallMapControl());
}
});
